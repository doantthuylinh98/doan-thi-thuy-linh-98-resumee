<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ================== FONT AWESOME ===================== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- ================== CSS ===================== -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- ========== Internal CSS ========== -->
    <style>
      .thank__you__section {
        padding-top: 4rem;
      }
      .thank__you__button {
        display: block;
        width: max-content;
        margin: 0 auto;
        color: var(--first-color);
      }
      .thank__you__icon {
        margin-right: 0.5rem;
        font-size: 1rem;
      }

      .thank__you__button:hover .thank__you__icon {
        transform: translateX(-0.3rem);
      }
    </style>
    <title>Thank You Page</title>
  </head>
  <body>
    <main>
      <section class="thank__you__section section" id="thank__you__page">
        <h2 class="section__title">Thank You!</h2>
        <span class="section__subtitle"
          >I'll reply as soon as possible! <br />I really appreciate your
          consideration!</span
        >
        <div>
          <a href="../../index.html" class="thank__you__button">
            <i class="fa-solid fa-arrow-left button__icon thank__you__icon"></i
            >Go back to my resume
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
